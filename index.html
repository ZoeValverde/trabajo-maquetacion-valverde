<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetación Clon de WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="app">
      <aside>
        <header>
          <div class="profile">
            <img class="profile-photo" src="https://i.pinimg.com/736x/64/d6/ef/64d6ef934249b6d90ce77aafff6f4c6b.jpg" alt="" />
            <h2>Zoe Valverde</h2>
            <div class="actions">
            <button>
              <img src="assets/images/camera-icon.svg" alt="botón-cámara" />
            </button>
            <button>
              <img src="assets/images/image-icon.svg" alt="botón-galeria" />
            </button>
            <button>
              <img src="assets/images/setting-icon.svg" alt="botón-configuración"/>
            </button>
          </div>
          </div>
        </header>

        <div class="search">
            <form>
              <input placeholder="Buscar un chat o iniciar uno nuevo" type="search"> 
            </form>
          </div>

          <section class="chats-section">
            <button class="user-chat">
              <img src="https://blog.mascotaysalud.com/wp-content/uploads/elementor/thumbs/perro-feliz-qo5en37829wdwarq8rm3tldf46795snkhp1txp5yiw.jpg" alt="foto-de-perfil">
              <div>
                <h3>Maria Juana</h3>
                <p>Yo llevo chocotorta</p>
              </div>
            </button>
            <button class="user-chat">
              <img src="https://i.discogs.com/Bc9YQCgh1iCIcULyYJsfTzHUKFeiKi2T860EbiBRSsg/rs:fit/g:sm/q:90/h:600/w:589/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTExMjg4/MjY0LTE1NzE2MTE4/OTktMzM3Ny5qcGVn.jpeg" alt="foto-de-perfil">
              <div>
                <h3>Luis Miguel</h3>
                <p>Ayer ví la película de Superman</p>
              </div>
            </button><button class="user-chat">
              <img src="https://assets.capitalfm.com/2019/26/priah-ferguson-attends-nickelodeons-2019-kids-choice-awards-1561993873-view-0.png" alt="foto-de-perfil">
              <div>
                <h3>Erica</h3>
                <p>Estás hoy?</p>
              </div>
            </button>
          </section>
      </aside>

      <section id="chat-panel">
        <header class="chat-header">
           <img src="https://blog.mascotaysalud.com/wp-content/uploads/elementor/thumbs/perro-feliz-qo5en37829wdwarq8rm3tldf46795snkhp1txp5yiw.jpg" alt="foto-de-perfil">
              <div>
                <h3>María Juana</h3>
                <p>En Línea</p>
              </div>
        </header>

        <section class="messages">
          <div class="message you">
            <p class="content">Hola Zoe! Cómo andas?</p>
            <p class="time">13:25</p>
          </div>
           <div class="message me">
            <p class="content">Holaaaa, bien bien</p>
            <p class="time">13:25</p>
          </div>
           <div class="message me">
            <p class="content">Vos??</p>
            <p class="time">13:26</p>
          </div>
           <div class="message you">
            <p class="content">Bien bien, vas al cumple de Sofi?</p>
            <p class="time">13:27</p>
          </div>
          <div class="message me">
            <p class="content">Sisi voy, mi tema es que no se que llevar para comer</p>
            <p class="time">13:27</p>
          </div>
           <div class="message me">
            <p class="content">Vos llevas algo??</p>
            <p class="time">13:28</p>
          </div>
          <div class="message you">
            <p class="content">Yo llevo chocotorta</p>
            <p class="time">13:29</p>
          </div>
        </section>
          <footer>
            <form>
               <button class="attach"><img src="./assets/images/attach-icon.svg" alt="attach"></button>
              <textarea placeholder="Escribe un mensaje"></textarea>
               <button class="send"><img src="./assets/images/send-icon.svg" alt="send"></button>
               </form>
         </footer>
    </section>
  </body>
</html>
